<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>vue3 source code</title>
    <script src="../dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ info.name }}</div>
      <input type="text" v-model="info.name" />
      <span>job length:{{ job.length }}</span>
      <button @click="()=>job.push(1)">job++</button>
      <div>
        count:{{ count }}
        <button @click="count++">count++</button>
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            info: {
              name: 'huang-weijian'
            },
            job: []
          }
        },
        watch: {},
        setup() {
          let count = Vue.ref(0)
          return {
            count
          }
        },
        created() {}
      })
      app.mount('#app')
    </script>
  </body>
</html>
