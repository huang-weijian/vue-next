<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>vue3 source code</title>
    <script src="../dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>我是app</h3>
      <child>
        <div>{{ name }}</div>
        <div>name的弟弟</div>
        <template v-slot:one>
          <div>one 插槽</div>
        </template>
      </child>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: 'huang-weijian'
          }
        },
        watch: {},
        setup() {},
        created() {}
      })
      app.component('child', {
        template: `
            <div>
              <div>我是Child</div>
              <slot></slot>
              <slot name='one'></slot>
            </div>`
      })
      app.mount('#app')
    </script>
  </body>
</html>
