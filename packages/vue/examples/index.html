<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>vue3 source code</title>
    <script src="../dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ info.name }}</div>
      <input type="text" v-model="info.name" />
      <span>job length:{{ job.length }}</span>
      <button @click="()=>job.push(1)">job++</button>
      <div>
        count:{{ count }}
        <button @click="count++">count++</button>
      </div>
      <div>
        map :{{ [...map] }}
        <div v-for="(entity,idx) in map" :key="entity[0]">
          key:{{ entity[0] }},val:{{ entity[1] }}
        </div>
        <button @click="map.set(new Date().getTime(),new Date().getTime())">
          map set
        </button>
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            info: {
              name: 'huang-weijian'
            },
            job: [],
            map: new Map([['address', '123']])
          }
        },
        watch: {},
        setup() {
          let count = Vue.ref(0)
          Vue.watch(count, (n, o) => {
            console.info(n, o)
          })
          let refMap = Vue.ref(new Map())
          console.info(refMap.value.set)
          return {
            count
          }
        },
        created() {}
      })
      app.mount('#app')
    </script>
  </body>
</html>
